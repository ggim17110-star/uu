<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcana Ether | Start Voyage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@900&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Exo 2', sans-serif;
        }

        /* 배경 이미지 링크 설정 */
        .gateway-link {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        /* 메인 배경 이미지 (제공해주신 이미지) */
        .bg-image {
            width: 100%;
            height: 100%;
            background: url('https://raw.githubusercontent.com/ggim17110-star/D/refs/heads/main/2.png') no-repeat center center;
            background-size: cover;
            transition: transform 2s cubic-bezier(0.2, 1, 0.3, 1), filter 0.5s;
        }

        /* 마우스 오버 시 효과 */
        .gateway-link:hover .bg-image {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        /* 중앙 텍스트 안내 */
        .enter-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none; /* 텍스트가 클릭을 방해하지 않게 설정 */
        }

        .title {
            font-size: 5rem;
            color: #fff;
            letter-spacing: 15px;
            text-shadow: 0 0 20px rgba(244, 208, 63, 0.8), 0 0 40px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            opacity: 0.9;
            white-space: nowrap;
        }

        .sub-title {
            font-size: 1.5rem;
            color: #f4d03f; /* 황동색 */
            letter-spacing: 5px;
            text-transform: uppercase;
            animation: blink 2s infinite;
        }

        /* 스팀펑크 느낌의 오버레이 장식 */
        .vignette {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.7) 100%);
            pointer-events: none;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* 모바일 대응 */
        @media (max-width: 768px) {
            .title { font-size: 2.5rem; letter-spacing: 5px; }
            .sub-title { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <!-- 클릭 시 지정하신 아카이브 링크로 이동 -->
    <a href="https://ggim17110-star.github.io/uu/" class="gateway-link">
        <div class="bg-image"></div>
        <div class="vignette"></div>
        
        <div class="enter-text">
            <h1 class="title">ARCANA ETHER</h1>
            <p class="sub-title">Click to Start Voyage</p>
        </div>
    </a>

</body>
</html>
